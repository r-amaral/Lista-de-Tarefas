<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Lista de Tarefas</title>
</head>

<body class="container">
    <header class='header__content'>
        <h1 class='header__title'>Lista de Tarefas</h1>
        <div class='header__complete__task'>
            <span id='total-tasks-completed'></span>
        </div>
    </header>

    <main>
        <section class='add__task'>
            <div class='add__task__input__content'>
                <input class='add__task__input' type="text" placeholder="O'que tem planejado para hoje ?">
            </div>
            <button class='add__task__button'>Adicionar Tarefa</button>
        </section>

        <section class="tasks">
        </section>
    </main>
</body>

<script src="./scripts/localStorage.js"></script>
<script src="./scripts/main.js"></script>

</html>
